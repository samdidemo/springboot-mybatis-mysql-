   function loginNow() {
       $.ajax({
           url:"/login",
           type:"post",
           dataType:"json",
           data:$("#loginForm").serialize(),
           success:function (result) {
               if(result.status=="1"){
                   window.location.href="/typography";
               }
               else{
                   alert(result.message)
               }
           }

       })
